---
 - hosts: all

   tasks:
    - name: yum update servers
      yum:
       name: "*"
       state: latest
   
    - name: yum install epel repo
      yum:
       name: epel-release
       state: latest

    - name: yum install nginx
      yum:
       name: nginx
       state: latest

    - name: start nginx
      systemd:
       name: nginx
       state: started
       enabled: yes
